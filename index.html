                  </div>

                  <!--Second slide-->
                  <div class="carousel-item">

                    />

                <!--/.Slides-->

                  data-slide="prev"

                    class="carousel-control-prev-icon"

                </a>
                <a
                  class="carousel-control-next"
                  href="#carousel-example-1z"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
