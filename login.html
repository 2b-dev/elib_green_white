<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Elib</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Kanit:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Sarabun:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Athiti:200,300,400,500,600,700" rel="stylesheet" />
  <link id="font-id" href="./css/font.css" rel="stylesheet" />
  <link href="./css/css.css" rel="stylesheet" />
  <link href="./css/filter.css" rel="stylesheet" />
</head>

<body>
  <header class="fixed-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 div-before-lang bg-127740">
          <button class="navbar-toggler d-lg-none toggler-example" type="button" data-toggle="collapse"
            data-target="#navMenuMobile" aria-controls="navMenuMobile" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="dark-blue-text">
              <i class="fas fa-bars white-text fa-1x"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-7 col-md-5 col-lg-4 col-xl-3 side_right_nav"
          style="background-image:url('./images/side_right_nav_login.png')">
          <ul class="ul-nav justify-content-center">
            <li class="list-nav d-none d-md-block">
              <a class="a-list-nav-home" href="http://www.eppo.go.th/" target="_blank" data-toggle="tooltip"
                data-placement="bottom" title="หน้าหลัก สนพ."><img src="./images/icon_eppo_nav.png"
                  class="icon-eppo-nav" /></a>
            </li>
            <li class="list-nav nav-login">
              <a class="a-list-nav active">TH</a>
            </li>
            <li class="list-nav nav-login">
              <a class="a-list-nav">EN</a>
            </li>

          </ul>
        </div>
      </div>
    </div>

  </header>
  <main class="main-login">
    <div class="container">
      <div class="row position-relative">
        <div class="col-12">
          <div class="div-contain-logo wow fadeInLeft">
            <a href="index.html">
              <img src="./images/new-img-logo.png" class="img-logo" />
            </a>
            <div class="div-contain-logo-link">
              <a href="#!">
                <img src="./images/click-link.png" class="click-link-img hoverable" />
              </a>
            </div>
            <div class="div-contain-logo-eppo">
              <a href="http://www.eppo.go.th/" target="_blank" data-toggle="tooltip" data-placement="bottom"
                title="หน้าหลัก สนพ.">
                <img src="./images/new-img-logo-only-left.png" class="img-fluid" />
              </a>
            </div>
            <div class="div-contain-logo-digital">
              <a href="#!" data-toggle="tooltip" data-placement="bottom" title="หน้าหลัก Digital library">
                <img src="./images/new-img-logo-only-right.png" class="img-fluid" />
              </a>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 mb-3">
          <label for="username">USERNAME</label>
          <input type="text" id="username" class="form-control">
        </div>
        <div class="col-12"></div>
        <div class="col-12 col-lg-4 mb-3">
          <label for="password-input">PASSWORD</label>
          <input type="text" id="password-input" class="form-control">
        </div>
        <div class="col-12"></div>
        <div class="col-12 col-lg-4 mb-3">
          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
              </div>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="" class="text-forgot-pass">Forgot password?</a>
            </div>
          </div>
        </div>
        <div class="col-12"></div>
        <div class="col-12 col-lg-4">
          <a href="index.html" class="btn btn-login btn-block">LOGIN</a>
        </div>
        <div class="col-12"></div>
        <div class="col-12 col-lg-4 mb-3 text-center">
          www.eppo.go.th
        </div>
      </div>
    </div>
  </main>
  <footer class="footer-login">
  </footer>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/js/mdb.min.js"></script>
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script type="text/javascript"
  src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>
<script type="text/javascript" src="./js/filter-color.js"></script>
<script>
  new WOW().init();
  $(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
  $(document).ready(function () {
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 10,
      responsiveClass: true,
      nav: false,
      responsive: {
        0: {
          items: 1,
        },
        600: {
          items: 3,
        },
        1000: {
          items: 3,
        }
      }
    });
  });
</script>


</html>
